<div class="clue-modal-list-item" [style.height]="clue?.cardHeight">
    <div class="card-content">
        <mat-icon>visibility_off</mat-icon>
        <div class="clue_description">
        {{clue?.description}}
        </div>
    </div>
    <button class="top-right-button" mat-flat-button color="accent"
        primary
        (click)="clue && addThisClue(clue)"><mat-icon>electric_bolt</mat-icon>{{clue?.points + " points"}}</button>
</div>
